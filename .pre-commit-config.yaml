repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: uv run basedpyright
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: nasa-lsp
        name: nasa-lsp
        entry: uv run nasa lint
        language: system
        types: [python]
        pass_filenames: true

      - id: pytest
        name: pytest
        entry: uv run pytest --cov=src/nasa_lsp --cov-fail-under=90
        language: system
        pass_filenames: false
        always_run: true

      - id: mutmut
        name: mutmut
        entry: uv run mutmut run --no-progress --CI
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: dead
        name: dead
        entry: uv run dead --symbol-allowlist .dead-allowlist
        language: system
        types: [python]
        pass_filenames: false
