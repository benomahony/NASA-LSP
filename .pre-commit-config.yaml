repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
    rev: 1.29.1
    hooks:
      - id: basedpyright
        additional_dependencies: [pygls>=2.0.0, typer>=0.21.1]

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: nasa-lsp
        name: nasa-lsp
        entry: uv run nasa lint
        language: system
        types: [python]
        pass_filenames: true

      - id: mutmut
        name: mutmut
        entry: uv run mutmut run
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
