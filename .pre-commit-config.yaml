repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
    rev: 1.29.1
    hooks:
      - id: basedpyright
        additional_dependencies: [pygls>=2.0.0, typer>=0.21.1]

  - repo: local
    hooks:
      - id: nasa-lsp
        name: nasa-lsp
        entry: nasa lint
        language: system
        types: [python]
        pass_filenames: true

      - id: pytest
        name: pytest
        entry: uv run pytest --cov=src/nasa_lsp --cov-report=term-missing --cov-fail-under=90
        language: system
        pass_filenames: false
        always_run: true

      - id: mutmut
        name: mutmut
        entry: uv run mutmut run --no-progress --CI
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
