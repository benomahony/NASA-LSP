name: CI and Publish

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with ruff
        run: uv run ruff format --check .

      - name: Type check with basedpyright
        run: uv run basedpyright

      - name: Run nasa-lsp on itself
        run: uv run nasa lint src/ tests/

      - name: Run tests with coverage
        run: uv run pytest --cov=src/nasa_lsp --cov-report=term-missing --cov-report=json --cov-fail-under=90

      - name: Run mutation tests
        run: uv run mutmut run

      - name: Check mutation score
        run: |
          # Get mutmut results
          MUTMUT_OUTPUT=$(uv run mutmut results)
          echo "$MUTMUT_OUTPUT"

          # Extract counts
          KILLED=$(echo "$MUTMUT_OUTPUT" | grep -oP 'üéâ \K\d+' || echo "0")
          SURVIVED=$(echo "$MUTMUT_OUTPUT" | grep -oP 'üôÅ \K\d+' || echo "0")

          # Fail if any mutations survived
          if [ "$SURVIVED" -gt 0 ]; then
            echo "‚ùå CI Failed: $SURVIVED mutation(s) survived!"
            echo "Run 'mutmut results' locally to see details"
            exit 1
          fi

          echo "‚úÖ All $KILLED mutations were killed!"

      - name: Generate badges
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Extract coverage percentage
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered'])")

          # Extract mutation score from mutmut
          MUTMUT_OUTPUT=$(uv run mutmut results)
          KILLED=$(echo "$MUTMUT_OUTPUT" | grep -oP 'üéâ \K\d+' || echo "0")
          TOTAL=$(uv run mutmut show | grep -oP '\d+(?= total)' || echo "1")
          MUTATION_SCORE=$(python -c "print(round($KILLED / $TOTAL * 100, 1))")

          # Generate badges
          python .github/generate_badges.py "$COVERAGE" "$MUTATION_SCORE"

      - name: Commit and push badges
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/*.svg
          git diff --staged --quiet || git commit -m "Update badges [skip ci]"
          git push

  publish:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nasa-lsp
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: uv run bump-my-version bump patch

      - name: Push version bump
        run: git push --follow-tags

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
